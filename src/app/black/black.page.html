<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Black Tea</ion-title>
    <ion-buttons slot="start">
      <ion-button icon-only (click)="previous()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button icon-only (click)="next()">
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="secondary">
  <img class="tea-image" alt="black tea" src="assets/img/black.jpg" />
  <div class="description">
    A fully oxidized tea, black teas have a dark color and a full robust and pronounced flavor. Black teas tend to have
    a higher caffeine content than other teas.
  </div>
</ion-content>
